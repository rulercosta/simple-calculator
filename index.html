<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Calculator</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="manifest" href="static/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="shortcut icon" href="static/favicon.ico">
    <meta name="msapplication-TileColor" content="#000000">
</head>
<body>
    <div id="calculator">
        <div id="display-container">
            <input id="operationDisplay" readonly value="" 
                   oncopy="return false" 
                   onpaste="return false" 
                   oncut="return false">
            <input id="resultDisplay" readonly value="0"
                   oncopy="return false" 
                   onpaste="return false" 
                   oncut="return false">
        </div>
        <div id="keys">
            <button class="mod-btn" onclick="appendToDisplay('√')">√</button>
            <button class="mod-btn" onclick="appendToDisplay('π')">π</button>
            <button class="mod-btn" onclick="appendToDisplay('^')">x<sup style="font-size:1.5rem">y</sup></button>
            <button class="operator-btn" onclick="appendToDisplay('!')">!</button>                                                
            <button id="clearBtn" class="mod-btn clear-btn" onclick="clearAll()">AC</button>
            <button class="mod-btn" onclick="toggleSign()">±</button>
            <button class="mod-btn" onclick="appendToDisplay('%')">%</button>
            <button class="operator-btn" onclick="appendToDisplay('÷')">÷</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator-btn" onclick="appendToDisplay('×')">×</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator-btn" onclick="appendToDisplay('-')">−</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator-btn" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('0')">0</button>            
            <button onclick="appendToDisplay('()')">()</button>            
            <button onclick="appendToDisplay('.')">.</button>
            <button class="operator-btn" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="static/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js', { scope: '/' })
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.error('ServiceWorker registration failed: ', err);
                    });
            });

            window.addEventListener('online', () => {
                console.log('App is online');
            });
            
            window.addEventListener('offline', () => {
                console.log('App is offline');
            });
        }
    </script>
</body>
</html>
